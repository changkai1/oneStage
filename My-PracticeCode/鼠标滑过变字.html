<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul{width:915px;height:20px;border-bottom:8px solid #de4b15;}
ul li{float:left;font-size:8px;list-style:none;width:80px;height:20px;background:#dfdfdf;line-height:20px;text-align:center;border-right:1px #fdfdfd solid;}
ul li a{color:#5e5e5e;text-decoration:none;display:block;}
ul li:hover{background:red;}
ul li a:hover{color:#eefaf8;}
span{display:none;}
li:hover span{display:block;}
li:hover em{display:none;}

</style>
</head>

<body>
	<ul>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
	    </ul>
</body>
</html>
