<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding:0;}
			div{width: 200px; height: 200px; border: 2px solid red; float: left; margin: 20px; text-align: center; line-height: 200px; font-size: 50px;}
			div:nth-of-type(1){background:linear-gradient(red,blue);}
			div:nth-of-type(2){background:linear-gradient(to right,red,blue);} /*从左到右 to right意思是到右边*/
			div:nth-of-type(3){background:linear-gradient(to left,red,blue);} /*从右到左 to left意思是到左边*/
			div:nth-of-type(4){background:linear-gradient(to top,red,blue);}/*从下到上 to top意思是到上边*/
			div:nth-of-type(5){background:linear-gradient(to bottom right,red,blue);}/*从左上到右下 to bottom right意思是到右下*/
			div:nth-of-type(6){background:linear-gradient(180deg,red,blue);}/*180度 默认 从上到下渐变*/
			div:nth-of-type(7){background:linear-gradient(0deg,red,blue);}/*0度 从下往上渐变，度数为正值，顺时针方向渐变，度数为负值逆时针渐变*/
			div:nth-of-type(8){background:linear-gradient(50deg,red,blue);}
			div:nth-of-type(9){background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2));}
			div:nth-of-type(10){ background: linear-gradient(rgba(0,0,0,0.5),transparent);}/*透明渐变*/
			div:nth-of-type(11){background:linear-gradient(red 40%,blue 80%);}/*0-40%是纯红色，40%-80%是红色到蓝色渐变，80%-100%是纯蓝色*/
			div:nth-of-type(12){ background: linear-gradient(red 50%,blue 50%);}
			div:nth-of-type(13){ background: linear-gradient(red,blue,green);}
			div:nth-of-type(14){ background: linear-gradient(red 30%,blue 30%,blue 70%,green 70%);}
			/*0-30%是纯红色，30%-70%是蓝色，70%-100%是绿色*/
			div:nth-of-type(15){ background: repeating-linear-gradient(red 40%,blue 50%);}
			/*重复线性渐变*/
			
			
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
		<div>13</div>
		<div>14</div>
		<div>15</div>
		<div>16</div>
		<div>17</div>
		<div>18</div>
		<div>19</div>
		
	</body>
</html>
