<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{width:300px;height:300px;background:red;
			animation-name:move;
			animation-duration: 2s;
			animation-delay: 2s;
			animation-timing-function:ease-in-out;}
			@keyframes move{
				0%{width:300px;}
				100%{width:1200px;}
			}
				
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
