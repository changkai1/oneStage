<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul{width:904px;height:20px;border-bottom:8px solid #e04a18;padding-left:10px;}
ul li{float:left;width:80px;height:20px;background:#dfdfdf;list-style:none;border-right:1px #fefefe solid;text-align:center;line-height:20px;}
ul li a{font-size:8px;	text-decoration:none;display:block;color:#5e5e5e;}
li:hover{background:#df4e19;}
a:hover{color:#eefaf8;}
span{display:none;}	
li:hover span{display:block;}
li:hover em{	display:none;}
</style>
</head>

<body>
	<ul>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    </ul>
</body>
</html>
