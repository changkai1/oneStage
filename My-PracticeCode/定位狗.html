<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
.dog{width:220px;height:220px;border:5px #999 solid;position:relative;margin:20px;}
.tu{position:absolute;left:10px;bottom:10px;}
p{width:210px;height:210px;border:1px green solid;background:rgba(225,225,225,0.8);position:absolute;top:-5px;left:-5px;padding:10px;color:blue;display:none;}
.dog:hover p{display:block;}

.tu2{position:absolute;left:10px;bottom:10px;}
.tu2{display:none;}
.dog:hover .tu2{display:block;}
</style>
</head>

<body>
	<div class="dog">
    	<img src="images/img01.jpg"/>
        <img src="images/tu.gif" class="tu"/>
        <p><img src="images/logo.gif"/>今天天气晴朗</p>
        <img src="images/tu2.gif" class="tu2"/>
    </div>
</body>
</html>
