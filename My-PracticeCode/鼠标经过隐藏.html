<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul{width:914px;height:20px;border-bottom:8px #df4c16 solid;padding-left:10px;}
ul li{float:left;font-size:8px;list-style:none;width:80px;height:20px;background:#dfdfdf;border-right:1px #fdfdfd solid;text-align:center;line-height:20px;}
ul li a{color:#646464;text-decoration:none;}
ul li:hover{background:red;}
ul li a:hover{color:blue;}	
span{display:none;}
li:hover em{display:none;}
li:hover span{display:block;}
</style>
</head>
<body>
  	<ul>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    </ul>
</body>
</html>
