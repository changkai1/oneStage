<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding:0;}
			.box{
				background:red;
				width:1000px;
				/*解决高度塌陷第一种方法，兼容IE6 zoom:1*/
				/*overflow:hidden;
				zoom:1;  */
				
				
			}
			
			
			/*解决高度塌陷第二种方法，在浮动元素下方添加空div,也可以是其他标签*/
			/*.all{
				clear:both;
				height:0;
				overflow: hidden;
			}*/
			
			
			/*解决高度塌陷第三种方法，万能清除法，给父元素添加   :after伪对象*/
			.box:after{
				content:"";
				clear:both;
				display:block;
				height:0;
				overflow: hidden;
				visibility: hidden;
			}
			.box{zoom:1;}
			
			
			.left{
				float:left;
				width: 200px;
				height: 200px;
				background:blue;
				/*单独这一个属性是放大的意思*/
				/*zoom:2;*/ 
			}
			.right{
				float:right;
				width: 200px;
				height: 200px;
				background:pink;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">left</div>
			<div class="right">right</div>
			<!--解决高度塌陷第二种方法，在浮动元素下方添加空div-->
			<!--<div class="all"></div>-->
		</div>
	</body>
</html>
