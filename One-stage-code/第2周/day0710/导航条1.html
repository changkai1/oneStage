<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding:0}
			ul{
				width:906px;
				height:20px;
				border-bottom:8px solid #da4d17;
				/*background:pink;*/
				margin:50px;
				padding-left:10px;
			}
			ul li{
				float:left;
				list-style: none;
				width:80px;
				height:20px;
				border-right:1px solid #fff;
				background:#dfdfdf;
				font-size:8px;
				text-align: center;
				line-height:20px;
			}
			ul li em {
				font-style:normal;
			}
			ul li a{
				text-decoration: none;
				color:#646464;
				display:block;
			}
			ul li a span{
				display:none;
			}
			ul li:hover {
				background:#da4d17;
			}
			ul li a:hover{
				color:#fff;
			}
			ul li a:hover em{
				display:none;
			}
			ul li a:hover span{
				display:block;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#"><em>Home</em><span>首页</span></a></li>
			<li><a href="#"><em>Blog</em><span>首页</span></a></li>
			<li><a href="#"><em>guestbook</em><span>首页</span></a></li>
			<li><a href="#"><em>Pickbar</em><span>首页</span></a></li>
			<li><a href="#"><em>Fansir</em><span>首页</span></a></li>
		</ul>
	</body>
</html>
