<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{ width: 200px; height: 200px; background: green; float: left; margin: 20px; font-size: 50px;}
			div:nth-of-type(1){ text-shadow: 10px 20px 3px blue;}
			div:nth-of-type(2){text-shadow: 2px 0px 3px blue,4px 0px 3px red,8px 0px 3px pink;}
			div:nth-of-type(3){box-shadow: 20px 4px 5px 10px  inset blue;}
			div:nth-of-type(4){box-shadow: 2px 0 blue inset,-2px 0 pink,0 2px yellow;}
			/*
			 盒子阴影写单边框或者写对面的边框  box-shadow: 2px 0 blue,-2px 0 pink,0 2px yellow;
			 * */
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</body>
</html>
