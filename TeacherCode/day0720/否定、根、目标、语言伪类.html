<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul li{ border:3px solid red; margin-bottom:10px;}
			/*否定伪类*/
			ul li:not(:nth-of-type(2n)){ border-color: blue;}
			/*根伪类*/
			/*:root{ background: blue;}*/
			/*目标伪类*/
			div{ height: 500px; margin-bottom: 50px;}
			#box1{ background: red;}
			#box2{ background: blue;}
			#box3{ background: pink;}
			div:target{background: black !important; font-size: 100px; color: #FFFFFF;}
			/*语言伪类*/
			q:lang(fr){quotes: "&&""&&";}
			q:lang(pt){quotes: "^_^""&^_^";}
			q:lang(zh){quotes: "^^""----";}
			/*动态伪类  权重10*/
			.box{border: 1px solid pink; outline: none;}
			input:focus{ border: 1px solid red;}			
		</style>
	</head>
