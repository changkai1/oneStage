<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.picbox{ width:500px; height:375px; border:1px solid #000; margin:50px; position:relative;}
.pic{ width:500px; height:375px;overflow:hidden;}
.picbox p{ position:absolute;bottom:20px; right:20px;}
p a{ width:30px; height:30px; float:left;background:#000; color:#fff; text-decoration:none; text-align:center; line-height:30px; margin:0 5px; opacity:0.6; filter:alpha(opacity=60);}
p a:hover{opacity:1; filter:alpha(opacity=100);}
</style>
</head>

<body>
<div class="picbox">
	<div class="pic">
    	<img src="images/img04.jpg" id="pic1"/>
    	<img src="images/img05.jpg" id="pic2"/>
    	<img src="images/img06.jpg" id="pic3"/>
    	<img src="images/img07.jpg" id="pic4"/>
    </div>
    <p>
    	<a href="#pic1">1</a>
    	<a href="#pic2">2</a>
    	<a href="#pic3">3</a>
    	<a href="#pic4">4</a>
    </p>
</div>
</body>
</html>
