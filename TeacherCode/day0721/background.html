		<style type="text/css">
			div{ width: 800px; height: 800px; border: 10px dashed red; margin: 20px; float: left; padding: 40px;}
			div:nth-of-type(1){ background:url(long.jpg); }
			div:nth-of-type(2){ background:url(long.jpg); background-clip: border-box;}
			div:nth-of-type(3){ background:url(long.jpg);background-clip: padding-box;}
			div:nth-of-type(4){ background:url(long.jpg);background-clip: content-box;}
			div:nth-of-type(5){ background:url(long.jpg);-webkit-background-clip: text; -webkit-text-fill-color: transparent;font-size: 100px; color: red;}
			div:nth-of-type(6){ background:url(long.jpg) no-repeat 20px 20px;background-origin: border-box;}
			div:nth-of-type(7){ background:url(long.jpg) no-repeat 20px 20px;background-origin: padding-box;}

			div:nth-of-type(9){ border: 50px solid rgba(0,0,0,0.1); 			
			background: url(bg-tl.png) no-repeat,
			url(bg-tr.png) no-repeat right 0,
			url(bg-br.png) no-repeat right bottom,
			url(bg-bl.png) no-repeat left bottom,
			url(bg-repeat.png); 
			background-origin:border-box;
			width: 200px; height: 200px;}
			div:nth-of-type(10){ background: url(long.jpg) no-repeat; background-size:880px 880px ;}
			div:nth-of-type(11){ background: url(long.jpg) no-repeat; background-size:100% 100% ;}
			div:nth-of-type(12){ background: url(long.jpg) no-repeat; background-size:cover}
			div:nth-of-type(13){ background: url(long.jpg) no-repeat; background-size:contain}
