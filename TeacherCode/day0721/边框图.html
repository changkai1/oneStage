<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{ width: 200px; height: 200px; background: red; float: left; margin: 20px;}
			div:nth-of-type(1){
				border: 40px solid blue;
				border-image-source: url(border.png);
			}
			div:nth-of-type(2){
				border: 40px solid blue;
				border-image-source: url(border.png);
				border-image-slice:30 ;
			}
			div:nth-of-type(3){
				border: 40px solid blue;
				border-image-source: url(border.png);
				border-image-slice:30 ;
				border-image-repeat:repeat ;
			}
			div:nth-of-type(4){
				border: 40px solid blue;
				border-image-source: url(border.png);
				border-image-slice:30 ;
				border-image-repeat:round ;
			}
			div:nth-of-type(5){
				border: 40px solid blue;
				border-image: url(border.png) 30 round;
			}
			div:nth-of-type(6){
				border: 40px solid blue;
				border-image: url(long.jpg) 222 round;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</body>
</html>
