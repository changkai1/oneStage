<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{ margin: 0; padding: 0;}
			h3{ text-align: center;}
			ul{ width: 800px; height: 500px; border: 4px solid red; margin: 0px auto; display: flex;}
			ul li{ list-style: none; border: 1px solid blue;}
			ul li:nth-of-type(3){ align-self: auto;}		
		</style>
	</head>
	<body>
		<h3>添加在flex项目（子元素）上的属性</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
