<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0; padding: 0;}
			ul{ width: 1000px; height: 50px;  margin: 50px;}
			ul li{ list-style: none; float: left; width: 100px; height: 50px; background: #949391; border-right: 1px solid #fff; text-align: center; line-height: 50px;}
			ul li a{ text-decoration: none;color: #000;display: block;}
			ul li ul{ margin: 0; display: none;}
			ul li:hover ul{ display: block;}
			ul li a:hover{ background: #000; color: #fff;text-decoration: underline; }
			
			ul li ul li{ float: none;}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">第1个导航</a></li>
			<li><a href="#">第1个导航</a>
				<ul>
					<li><a href="#">第2个导航</a></li>
					<li><a href="#">第2个导航</a></li>
					<li><a href="#">第2个导航</a></li>
					<li><a href="#">第2个导航</a></li>
				</ul>
				
			</li>
			<li><a href="#">第1个导航</a></li>
			<li><a href="#">第1个导航</a></li>
		</ul>
	</body>
</html>
