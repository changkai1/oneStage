<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
ul{ width:1000px; height:92px; margin:50px;}

img{ vertical-align:middle;}
ul li:hover{ background:url(images/bg.png) no-repeat;}
</style>

</head>

<ul>

	<li><a href="#"><img src="images/logo2.png"/></a></li>

	<li><a href="#"><img src="images/logo5.png"/></a></li>
	<li><a href="#"><img src="images/logo6.png"/></a></li>
	<li><a href="#"><img src="images/logo7.png"/></a></li>
</ul>

</body>
</html>
