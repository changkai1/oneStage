<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
div{width:300px; height:300px; background:red;}
p{width:100px; height:100px; background:blue; margin-top:40px; float:left;}
/*
父元素默认情况下，给里面的子元素添加了margin-top，不是子元素往下走，而是父元素下去了。
解决的方法：
1、给父元素添加overflow：hidden；
2、给父元素添加上边框 border-top:1px solid red;
3、给子元素浮动
4、把子元素的margin-top换成父元素的padding-top
*/
</style>
</head>

<body>
<div>
	<p></p>
</div>
<form>
	<select></select>
</form>
</body>
</html>
