<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{ margin: 0; padding: 0;}
			table{ width: 800px; height: 500px; border: 3px solid red;margin: 30px;}
			caption{ caption-side: right;}
			.bgred{ background: red; width: 100px; border-right: 5px solid #fff;}
			.bgpink{ background: pink;}
			tbody{ border-color: green;}
		</style>
	</head>
	<body>
		<table rules="groups">
			<caption>我是表格标题</caption>
			<colgroup class="bgred"></colgroup>
			<colgroup span="2" class="bgpink"></colgroup>
			<!--<col class="bgred"/>
			<col span="2"  class="bgpink"/>-->
			<!--<colgroup></colgroup>-->
			<!--
				表示一个单元格的是th或者td
				区别点：th有水平居中和加粗的效果				
			-->
			<thead>
				<tr>
					<th>1</th>
					<td>2</td>
					<td>3</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
