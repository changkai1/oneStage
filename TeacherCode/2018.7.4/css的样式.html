<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px; height:200px; background-color:red;}
/*div{background-color:blue;}
*//*
css样式解析的规则
1、覆盖  层叠
同一个元素并且权重相同后面写的css样式会覆盖前面写的css样式
2、权重  高权重的样式会低权重的样式
*/
#box1{width:100px; height:100px; background-color:pink;}
#box2{width:200px; height:200px; background-color:blue;}
.boxclass1{width:100px; height:100px; background-color:green;}
.boxclass2{width:200px; height:200px; background-color:#369;}
</style>
</head>

<body>
<div id="box1" class="boxclass1">我是div1</div>
<div id="box2" class="boxclass2">我是div2</div>

<!--<div class="box1">我是div1</div>
<div class="box2">我是div2</div>
--></body>
</html>
