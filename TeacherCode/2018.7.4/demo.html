<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<center>我是居中效果</center>
<u>我是效果</u>
<del>我是效果</del>
<big>我是效果</big>
<small>我是效果</small>
<tt>我是效果tt</tt>
2<sup>3上标</sup>
2<sub>4下标</sub>
<form name="biaodan" method="get" action="http://www.baidu.com">
	<input type="text" placeholder="手机号/邮箱/小米ID" name="我这个是文本框"/>文本框
    <input type="password" placeholder="密码" value="83209482" name="mima"/>密码框
    <input type="submit" value="登录"/>提交按钮
    <input type="radio"/>单选按钮
    性别：男<input type="radio" name="名字" checked="checked"/>女<input type="radio" name="名字" disabled="disabled"/>
    <input type="checkbox"/>多选按钮<input type="checkbox" checked="checked"/><input type="checkbox"/><input type="checkbox" disabled="disabled"/><input type="checkbox"/>
    <input type="reset" value="清空购物车"/>
    <input type="button" value="我就是一个按钮"/>按钮
    <button>我是一个button标签，但是和submit的功能一样</button>
    <select>
    	<option>北京</option>
    	<option>南京</option>
    </select>
    内容<textarea rows="5" cols="20"></textarea>
    <!-- 
    在表单当中，value这个属性谁可以添加，但是当value这个属性给的按钮的时候，value起到的作用是改变文本内容
    当value给的是text、password的时候，value起到的作用是添加默认值
    name里面的文字在浏览器上是不显示的，是用来提交数据给后台的
     -->
</form>
</body>
</html>
