<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{ margin: 0; padding: 0;}
			div{ width: 100px; height: 50px; border: 2px solid blue; margin: 10px; float: left; font-size: 30px;text-align: center; line-height: 50px;}
			div:nth-of-type(1){ background: radial-gradient(red,green);}
			div:nth-of-type(2){ background: radial-gradient(at top left,red,green);}
			div:nth-of-type(3){ background: radial-gradient(at top,red,green);}
			div:nth-of-type(4){ background: radial-gradient(at 0px 0px,red,green);}
			div:nth-of-type(5){ background: radial-gradient(at 50px 25px,red,green);}
			div:nth-of-type(6){ background: radial-gradient(at 50px 25px,red 30%,green 80%);}
			div:nth-of-type(7){ background: radial-gradient(circle,red 30%,green 80%);}
			div:nth-of-type(8){ background: repeating-radial-gradient(circle,red 30%,green 80%);}
			div:nth-of-type(9){ background: radial-gradient( circle at 20px 30px,red 20%,green 50%);}
			div:nth-of-type(10){ background: radial-gradient(closest-side circle at 20px 30px,red 20%,green 50%);}
			div:nth-of-type(11){ background: radial-gradient(farthest-side circle at 20px 30px,red 20%,green 50%);}
			div:nth-of-type(12){ background: radial-gradient(closest-corner circle at 20px 30px,red 20%,green 50%);}
			div:nth-of-type(13){ background: radial-gradient(farthest-corner circle at 20px 30px,red 20%,green 50%);}
				
			
	
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
		<div>13</div>
		<div>14</div>
		<div>15</div>
		<div>16</div>
		<div>17</div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
