<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{ margin: 0; padding: 0;}
			div{ width: 200px; height: 200px; border: 2px solid red; float: left; margin: 20px; text-align: center; line-height: 200px; font-size: 50px;}
			div:nth-of-type(1){ background: linear-gradient(red,blue);}
			div:nth-of-type(2){ background: linear-gradient(to left,red,blue);}
			div:nth-of-type(3){ background: -webkit-linear-gradient(right,red,blue);}
			div:nth-of-type(4){ background: -webkit-linear-gradient(top right,red,blue);}
			div:nth-of-type(5){ background: linear-gradient(to bottom left,red,blue);}
			div:nth-of-type(6){ background: linear-gradient(30deg,red,blue);}
			div:nth-of-type(7){ background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.8));}
			div:nth-of-type(8){ background: linear-gradient(rgba(0,0,0,0.5),transparent);}
			div:nth-of-type(9){ background: linear-gradient(red 40%,blue 80%);}
			/*0-40%是纯红色，40%-80%是红色到蓝色渐变，80%-100%是纯蓝色*/
			div:nth-of-type(10){ background: linear-gradient(red 50%,blue 50%);}
			div:nth-of-type(11){ background: linear-gradient(red ,blue ,green);}
			div:nth-of-type(12){ background: linear-gradient(red 30%,blue 30%,blue 70%,green 70%);}
			div:nth-of-type(13){ background: repeating-linear-gradient(red 30%,blue 50%);}
			
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
		<div>13</div>
		<div>14</div>
	</body>
</html>
